<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyList App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CopyList</h1>
        <div id="app">
            <!-- App content will go here -->
        </div>
        <div id="drop-area">
            <p>Paste (Ctrl+V) or drag images here</p>
        </div>
        <div id="progress-container">
            <div id="progress-bar-bg">
                <div id="progress-bar"></div>
            </div>
            <div id="progress-text"></div>
        </div>
        <div id="board">
            <!-- Images will appear here -->
        </div>
        <div id="action-buttons" style="display: flex; flex-direction: column; align-items: flex-start;">
            <button id="clear-board" class="clear-btn">Clear Board</button>
            <button id="export-btn" class="report-btn">Export</button>
        </div>
    </div>
    <div id="modal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-img" src="" alt="Large preview">
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
