<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyList App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CopyList</h1>
        <div id="app">
            <!-- App content will go here -->
        </div>
        <div id="drop-area">
            <p>Paste (Ctrl+V) or drag images here</p>
        </div>
        <div id="board">
            <!-- Images will appear here -->
        </div>
    </div>
    <div id="modal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-img" src="" alt="Large preview">
    </div>
    <script src="script.js"></script>
</body>
</html>
